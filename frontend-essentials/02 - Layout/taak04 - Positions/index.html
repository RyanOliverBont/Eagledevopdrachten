<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Positions</title>
    <style>

        .children{
            padding: 5px;
        }

        .parent{
            background-color: blue;
        }

        #child-1{
            background-color: greenyellow;
        }

        #child-2{
            background-color: orangered;
        }

        #child-3{
            background-color: slateblue;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <h1>Parent</h1>
        <div id="child-1" class="children"><h1 id="kop1">Een</h1></div>
        <div id="child-2" class="children"><h1 id="kop2">Twee</h1></div>
        <div id="child-3" class="children"><h1 id="kop3">Drie</h1></div>
    </div>

</body>
</html>
